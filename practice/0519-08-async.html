<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
      const myPromis = (a) => {
        const n = Math.floor(Math.random() * 500);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({ a, n });
          }, n);
        });
      };
      const ar = [];
      for (let i = 0; i < 10; i++) {
        ar.push(
          myPromis(i).then((r) => {
            console.log(r);
            return r.a;
          })
        );
      }
      async function f() {
        console.log(1);
        console.log(await myPromis(1));
        console.log(2);
        console.log(await myPromis(2));
        console.log(3);
        console.log(await myPromis(3));
      }
      console.log("a");
      f();
      console.log("b");
    </script>
  </body>
</html>
