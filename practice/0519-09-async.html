<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
      const myPromis = (a) => {
        const n = Math.floor(Math.random() * 500);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({ a, n });
          }, n);
        });
      };
      (async () => {
        for (let i = 0; i <10; i++){
          const r = await myPromis(i);
          console.log("a:", JSON.stringify(r));
        }
      })();
      
      (async () => {
        for (let i = 0; i <10; i++){
          const r = await myPromis(i);
          console.log("b:", JSON.stringify(r));
        }
      })();
    </script>
  </body>
</html>
