<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
</head>
    <body>
        <script>
        const myPromis = (a) => {
            const n = Math.floor(Math.random() * 500);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                resolve({ a, n });
                }, n);
            });
        };

            myPromis(0)
            .then((r) => {
                console.log(r);
                return myPromis(1);
            })
            .then((r) => {
                console.log(r);
                return myPromis(2);
            })
            .then((r) => {
                console.log(r);
                return myPromis(3);
            })
            .then((r) => {
                console.log(r);
            });
        </script>
    </body>
</html>
